<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form_div">
      <form action="" class="form_wrapper">
        <span class="form_header">GET IN TOUCH</span>
        <div class="form_inputs">
          <div class="name_email_wrapper">
            <div class="form_name form">
              <span class="form_name_span span">Tell us your name *</span>
              <input
                type="text"
                class="form_name_input input"
                placeholder="Enter your name"
              />
            </div>
            <div class="form_email form">
              <span class="form__email_span span">Enter your email *</span>
              <input
                type="email"
                class="form_email_input input"
                placeholder="Enter your email"
              />
            </div>
          </div>
          <div class="form_website form">
            <span class="form_website_span span">Your Website</span>
            <input
              type="text"
              class="form_website_input input"
              placeholder="http://"
            />
          </div>
          <div class="form_message form">
            <span class="form_message_span span">Your message</span>
            <input
              type="text"
              class="form_message_input input"
              placeholder="Your message here..."
            />
          </div>
          <button class="form_btn">SUBMIT</button>
        </div>
      </form>
    </div>
  </body>
</html>
