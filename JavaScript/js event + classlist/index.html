<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="upheader">
      <div class="upheader_info">
        <div class="upheader_info_item">
          <i class="fa-solid fa-location-dot"></i>
          <span class="upheader_info_item_span">300 Pennsylvania Ave NW</span>
        </div>
        <div class="upheader_info_item">
          <i class="fa-regular fa-clock"></i>
          <span class="upheader_info_item_span">Mon - Sat: 7:00 - 17:00</span>
        </div>
        <div class="upheader_info_item">
          <i class="fa-solid fa-phone-flip"></i>
          <span class="upheader_info_item_span">+ 386 40 111 5555</span>
        </div>
      </div>
      <span class="upheader_angle_down"
        ><i class="fa-solid fa-angle-down"></i
      ></span>
      <div class="upheader_contacts">
        <div class="upheader_contacts_email upheader_info_item">
          <i class="fa-regular fa-envelope"></i>
          <span class="upheader_contacts_email_span">info@yourdomain.com</span>
        </div>
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-linkedin-in"></i>
      </div>
    </section>
    <header class="header">
      <div class="header_logo">
        <img src="./loogo.png" alt="" class="header_logo_img" />
      </div>
      <nav class="header_navbar">
        <ul class="header_navbar_items">
          <li class="header_navbar_items_item">
            <a href="#" class="header_navbar_items_item_link">Home</a>
          </li>
          <li class="header_navbar_items_item">
            <a href="#" class="header_navbar_items_item_link">About</a>
          </li>
          <li class="header_navbar_items_item">
            <a href="#" class="header_navbar_items_item_link">Our Team</a>
          </li>
          <li class="header_navbar_items_item">
            <a href="#" class="header_navbar_items_item_link">Services</a>
          </li>
          <li class="header_navbar_items_item">
            <a href="#" class="header_navbar_items_item_link">Blog</a>
          </li>
          <li class="header_navbar_items_item">
            <a href="#" class="header_navbar_items_item_link">FAQ</a>
          </li>
          <li class="header_navbar_items_item">
            <a href="#" class="header_navbar_items_item_link">Contact Us</a>
          </li>
        </ul>
      </nav>
      <li class="header_navbar_items_burger">â˜°</li>
    </header>
    <script src="./main.js"></script>
    <script
      src="https://kit.fontawesome.com/34d731233c.js"
      crossorigin="anonymous"
    ></script>
