<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main">
      <section class="main_appointment">
        <div class="main_appointment_container">
          <div class="main_appointment_texts">
            <h2 class="main_appointment_texts_title">Make an Appointment</h2>
            <p class="main_appointment_texts_desc">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed
              eiusmod tempor incididunt ut labore et dolore magna aliqua ipsum
              suspendisse ultrices gravida. Risus commodo viverra.
            </p>
          </div>
          <form action="" class="main_appointment_form">
            <input
              type="text"
              placeholder="Full Name"
              class="main_appointment_form_name"
            />
            <input
              type="password"
              class="main_appointment_form_date"
              placeholder="Password"
            />
            <input
              type="email"
              name=""
              class="main_appointment_form_email"
              placeholder="Email"
            />
            <input
              type="password"
              placeholder="Confirm Password"
              class="main_appointment_form_phone"
            />
            <div class="main_appointment_form_checkboxdiv">
              <input
                type="checkbox"
                id="checkbox"
                class="main_appointment_form_checkboxdiv_cb"
              />
              <label
                for="checkbox"
                class="main_appointment_form_checkboxdiv_label"
                >I agree to Terms of Services and Privacy Policy</label
              >
            </div>
            <button type="button" class="main_appointment_form_button">
              Submit
            </button>
            <br />
            <button type="button" class="main_appointment_form_button sign_in">
              Sign In
            </button>
          </form>
        </div>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
