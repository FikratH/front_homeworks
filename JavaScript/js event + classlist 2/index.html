    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />

  <body>
    <div class="container">
      <h1>Tasklist</h1>
      <div class="input_div">

        <button class="input_btn_reset">Delete All</button>
      </div>
      <ul class="tasklist">
        <li class="tasklist_item">
          Task 1
          <button class="tasklist_item_btn">Delete</button>
        </li>
        <li class="tasklist_item">
          Task 2
          <button class="tasklist_item_btn">Delete</button>
        </li>
        <li class="tasklist_item">
          Task 3
          <button class="tasklist_item_btn">Delete</button>
        </li>
      </ul>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
