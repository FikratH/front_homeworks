<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Slider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container_titles">
        <h4 class="container_titles_h4">CLIENT</h4>
        <h1 class="container_titles_h1">TESTIMONIALS</h1>
      </div>
      <div class="container_slider">
        <div class="container_slider_arrow_left">
          <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="container_slider_box">
          <img src="./img/JOHN.jpg" alt="" class="container_slider_box_img" />
          <h2 style="color: white">JOHN</h2>
          <p class="container_slider_box_text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis
            neque reprehenderit laborum, corporis explicabo assumenda. Porro
            impedit consectetur animi, reprehenderit recusandae?
          </p>
          <i class="fa-solid fa-quote-left"></i>
        </div>
        <div class="container_slider_arrow_right">
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/34d731233c.js"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
